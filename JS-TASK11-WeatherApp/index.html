
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>


    <h1>Weather App</h1>
    <div class="box">
    <div class="searchcontainer">
        <input id="city" type="text" class="searchinput" placeholder="Your City" value="Karachi">
        <button onclick="submit()" class="searchbutton">Search</button>
    </div>
    <div>
    <p id="temperature"></p>
    <p id="precipitation"></p>
    <p id="humidity"></p>
    <p id="windSpeed"></p>
    </div>
    <div>
        <img id="weatherImage" src="" alt="Weather Image">
    </div>
</div>


    <script src="app.js"></script>
    <script>
        // Call the submit function when the page finishes loading to fetch default weather (Karachi)
        window.addEventListener('load', function() {
            submit();
        });
    </script>
</body>
</html>
