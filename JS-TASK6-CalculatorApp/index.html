<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>CalculatorApp</title>
</head>

<body>

    <div class="container">

        <div class="inputcontainer">
            <input  id="display" class="inp" type="text">
        </div>
        <div class="main">
            <div><input class="btn" type="button" onclick="appendOperator('%')" value="%"></div>
            <div><input class="btn" type="button" onclick="clearDisplay()" value="CE"></div>
            <div><input class="btn" type="button" value="DE"></div>
            <div><input class="btn" type="button" onclick="clearDisplay()" value="C"></div>
        </div>
        <div class="main">
            <div><input class="btn" type="button" value="1/x"></div>
            <div><input class="btn" type="button" value="x^2"></div>
            <div><input class="btn" type="button" value="x^3"></div>
            <div><input class="btn" type="button"  value="sqrt"></div>
        </div>
        <div class="main">
            <div><input class="btn" type="button" onclick="appendNumber('7')" value="7"></div>
            <div><input class="btn" type="button" onclick="appendNumber('8')" value="8"></div>
            <div><input class="btn" type="button" onclick="appendNumber('9')" value="9"></div>
            <div><input class="btn" type="button" onclick="appendOperator('*')" value="x"></div>
        </div>
        <div class="main">
            <div><input class="btn" type="button" onclick="appendNumber('4')" value="4"></div>
            <div><input class="btn" type="button"  onclick="appendNumber('5')" value="5"></div>
            <div><input class="btn" type="button" onclick="appendNumber('6')" value="6"></div>
            <div><input class="btn" type="button"  onclick="appendOperator('-')" value="-"></div>
        </div>
        <div class="main">
            <div><input class="btn" id="num1"  onclick="appendNumber('1')" type="button" value="1"></div>
            <div><input class="btn" id="num2" onclick="appendNumber('2')" type="button" value="2"></div>
            <div><input class="btn" id="num3" onclick="appendNumber('3')" type="button" value="3"></div>
            <div><input class="btn" type="button"  onclick="appendOperator('+')" value="+"></div>
        </div>
        <div class="main">
            <div><input class="btn" type="button"  onclick="appendOperator()"   value="+/-"></div>
            <div><input class="btn" type="button" onclick="appendNumber('0')" value="0"></div>
            <div><input class="btn" type="button" onclick="appendNumber('.')" value="."></div>
            <div><input class="btn1" type="button" onclick="calculateResult()"  value="="></div>
        </div>

    </div>


    <script src="app.js"></script>

</body>

</html>
